spring:
  datasource:
    url: jdbc:h2:mem://localhost/~/space-club/local
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        auto_quote_keyword: true
        show_sql: true
        format_sql: true
        highlight_sql: true
    defer-datasource-initialization: true
