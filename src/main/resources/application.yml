spring:
  profiles:
    active: local
  jpa:
    open-in-view: false

space-club:
  system:
    max-affordable-seconds: 3

---
spring:
  config:
    activate:
      on-profile: production
    import: secrets/application-production.yml

---
spring:
  config:
    activate:
      on-profile: develop
    import: develop/application-develop.yml, global/application-oauth.yml, global/application-s3.yml

---
spring:
  config:
    activate:
      on-profile: local
    import: local/application-local.yml, global/application-oauth.yml, global/application-s3.yml
